<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Create Employee</title>
  </head>
  <body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Go CRUD</a>
        </div>
    </nav>
    <div class="container my-3">
        <div class="d-flex justify-content-between">
            <h3>Create Employee</h3>
            <a href="/employee" class="btn btn-primary">List Employee</a>
        </div>
        <form action="/employee/create" method="post">
          <div class="card mt-3">
            <div class="card-body">
              <div class="mb-3">
                <label for="name" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
              </div>
              <div class="mb-3">
                <label for="npwp" class="form-label">Employee NPWP</label>
                <input type="text" class="form-control" id="npwp" name="npwp" placeholder="Enter NPWP">
              </div>              
              <div class="mb-3">
                <label for="address" class="form-label">Employee Address</label>
                <textarea class="form-control" id="address" name="address" placeholder="Enter Address"></textarea>
              </div>
              <button class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
